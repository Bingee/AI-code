<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello AI</title>
    <link rel="stylesheet" href="https://g.alicdn.com/font/alipuhui/1.0.0/alipuhui.min.css">
    <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: 'AlipuHui', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #rive-canvas {
            margin-bottom: 2px;
            width: 400px;
            height: 400px;
        }

        .main-title {
            font-size: 40px;
            margin-bottom: 4px;
            color: #333;
            font-family: 'AlipuHui';
            font-weight: 2000;
        }

        .sub-title {
            font-size: 19px;
            color: #666;
            margin-top: 4px;
            margin-bottom: 60px;
            font-family: 'AlipuHui';
        }

        .button-container {
            display: flex;
            gap: 40px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'AlipuHui';
        }

        .cta-button:hover {
            background-color: #333;
        }

        .modal {
            z-index: 1000;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            background-color: #f00;
            animation: fall 3s linear forwards;
            z-index: 999;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        #fluid-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #rive-canvas, .main-title, .sub-title, .button-container, .modal {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="rive-canvas" width="400" height="400"></canvas>
    <h1 class="main-title">Hello AI code</h1>
    <p class="sub-title">A brand new world that belongs to you.</p>
    <div class="button-container">
        <button class="cta-button" onclick="showSuccess()">Yes</button>
        <button class="cta-button" onclick="showWarning()">No</button>
    </div>

    <script>
        let confettiInterval;
        let toastTimeout;
        
        // 初始化 Rive
        const r = new rive.Rive({
            src: 'emoji.riv',
            canvas: document.getElementById('rive-canvas'),
            autoplay: true,
            stateMachines: 'State Machine 1',
            fit: rive.Fit.contain
        });
        
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function startConfetti() {
            createConfetti();
        }

        function showSuccess() {
            startConfetti();
            // 触发 Rive 动画状态机
            r.stateMachineInputs('State Machine 1')[0].fire();
        }

        function showToast(message) {
            // 移除现有的 toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            clearTimeout(toastTimeout);

            // 创建新的 toast
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            // 显示 toast
            setTimeout(() => toast.classList.add('show'), 10);

            // 3秒后隐藏并移除 toast
            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function showWarning() {
            showToast('You need to learn some new knowledge.');
        }
    </script>
</body>
</html>
